<h3>
    <a class="post-link desktop" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
    </a>
    <a class="post-link mobile" href="{{ site.baseurl }}/{{ post.mobile_link }}">
        {{ post.title | escape }}
    </a>
</h3>
{%- if site.show_description and post.description  -%}
<p class="post-meta-description">{{ post.description }}</p>
{%- endif -%}
<p class="post-meta">{{ post.date | date: date_format }}</p>
