---
layout: home
search_exclude: true
image: images/logo.png
---

<div class="image-txt-container">
  <div class="image-container">
    <img src="{{ site.baseurl }}/images/headshot.jpg">
  </div>
  <div class="txt-container">
    <h3 style="margin:0px !important;">
      <p style="margin-top: 0px !important;">A blog dedicated to {{ site.description | escape }}, by Ryan Saxe</p>
      <div class="flash" style="font-size: 14px;">
        {% octicon info %}
        <strong>Disclaimer: </strong>the content present is my own and does not necessarily represent the views of my employer
      </div>
    </h3>
  </div>
</div>
<div id='toggle-nav' class='Box'>
  <a href="#BlogPosts" id="blog-post" class="selected">Blog Posts</a>
  <a href="#AnnotatedPapers" id="annotated-paper" class="unselected">Annotated Papers</a>
</div>
<script>
  $(document).ready(function(){
    $('#toggle-nav a').click(function() {
      $('#toggle-nav a').not(this).attr('class', 'unselected');
      $(this).attr('class', 'selected');
      var post_class = "." + $(this).attr('id');
      var selector = ".post-list > " + post_class;
      $(selector).show();
      $('.post-list li').not(post_class).hide();
    });
  });
</script>
