---
layout: home
search_exclude: true
image: images/logo.png
---

<div class="image-txt-container desktop-flex">
  <div class="image-container">
    <img src="{{ site.baseurl }}/images/headshot.jpg">
  </div>
  <div class="txt-container">
    <h3 style="margin:0px !important;">
      <p style="margin-top: 0px !important;">A blog devoted to {{ site.description | escape }}, by Ryan Saxe</p>
      <div class="flash" style="font-size: 14px;">
        {% octicon info %}
        <strong>Disclaimer: </strong>this content is my own and does not necessarily represent the views of my employer
      </div>
    </h3>
  </div>
</div>
<div id='toggle-nav' class='Box'>
  <a href="#blog-posts" id="blog-post" class="selected">Blog Posts</a>
  <a href="#annotated-papers" id="annotated-paper" class="unselected">Annotated Papers</a>
</div>
<script>
  $(document).ready(function(){
    $('#toggle-nav a').on("click", function() {
      $('#toggle-nav a').not(this).attr('class', 'unselected');
      $(this).attr('class', 'selected');
      var post_class = "." + $(this).attr('id');
      var selector = ".post-list > " + post_class;
      var go_to = $(selector);
      var other = $('.post-list li').not(post_class);
      other.fadeOut(500, function(){
        go_to.css({
          opacity:0.0,
          display:"block",
        });
        go_to.each(function(){
            $(this).dotdotdot({
              height: null,
              fallbackToLetter: true,
              watch: false,
              callback: function( isTruncated ) {$(this).animate({opacity: 1}, 500);},
          });
        });
      });

    });
    //if coming from an anchor, make sure to toggle properly
    var url = window.location.href;
    var anchor_id = url.substring(url.indexOf("#")).slice(0, -1);
    if(anchor_id.includes("#")){
      $(anchor_id).trigger("click");
    } else {
      $('#blog-post').trigger("click");
    }
  });
</script>
